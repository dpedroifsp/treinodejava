<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <script defer src="./script.js"></script>
    <link rel="shortcut icon" href="Chevrolet-logo-5.jpg" type="image/x-icon">
    <title>Trabalho 4 bi</title>
</head>
<body>
    <div id="esq">
        <div id="mo">
        <h1>carros cadastrados</h1>
        <button id="bot" onclick="mostrar()">Mostrar</button>
        </div>
    </div>
    <div id="dir">
        <div id="cartao">
        <h1>Cadastrar carro</h1>
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" placeholder="Ex: Chevrolet, Jeep"> <br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ex: Camaro, Renegade"> <br>
        <label for="ano">Ano:</label>
        <input type="text" name="ano" id="ano" placeholder="Ex: 2016, 2020"> <br>
        <label for="kilometro">Kilometragem:</label>
        <input type="text" name="kilometro" id="km" placeholder="Ex: 1000, 30000"> <br>
        <label for="cor">Cor:</label>
        <input type="text" id="cor" placeholder="Cor">
        <button id="bot" onclick="criar()">Cadastrar</button>
        </div>
     
        
    </div>
    
    
</body>
</html>
